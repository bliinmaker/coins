<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Crypto Info</title>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="header-wrapper">
                <nav class="menu">
                    <div class="logo">
                        <img src="content/logo.svg" alt="CryptoInfo">
                    </div>
                    <ul class="menu__links">
                        <li class="menu__item">
                            <a href="/index" class="menu__link menu__link_index"><img class="menu__img" src="content/home_active.svg" alt="#"><p>Home</p></a>
                        </li>
                        <li class="menu__item">
                            <a href="/coins" class="menu__link menu__link_coins"><img class="menu__img" src="content/user.svg" alt="#"><p>Coins</p></a>
                        </li>
                        <li class="menu__item">
                            <a href="/overview" class="menu__link menu__link_overview"><img class="menu__img" src="content/activity.svg" alt="#"><p>Market Overview</p></a>
                        </li>
                    </ul>
                    <div class="btn-wrapper">
                        <a href="#" class="menu__btn btn" id="menu__btn"><img class="btn__img" src="content/Infosquare.svg" alt="#"><p>Guide</p></a>
                    </div>
                </nav>
                <div class="offer">
                    <img src="content/litecoin-bg.svg" alt="#" class="content__litebg">
                    <div class="offer__text">
                        <h1 class="offer__title">
                            Everything you need
                            to trade profitably
                        </h1>
                        <a href="/coins" class="offer__btn">start</a>
                    </div>
                    <div class="offer__content" id="scene">
                        <img src="content/star-purple-img.svg" alt="#" class="content__starpurp">
                        <img src="content/star-pink-img.svg" alt="#" class="content__starpink">
                        <img src="content/litecoin-sm.svg" alt="#" class="content__litesm">
                        <img src="content/etherium.svg" alt="#" class="content__eth">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
